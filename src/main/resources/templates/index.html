<html lang="zxx" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
    <title>Home</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->
    <!-- Stylesheets -->
    <link th:href="@{/css/index.css}" rel='stylesheet' type='text/css' />
    <!--// Stylesheets -->
</head>

<body>
<h1>Family Login Form</h1>
<div class="w3ls-login box">
    <img th:src="@{/image/logo.png}" alt="logo_img" />
    <!-- form starts here -->
    <form>
        <div class="agile-field-txt">
            <input type="email" name="username" id="username" placeholder="Your email" />
        </div>
        <div class="agile-field-txt">
            <input type="password" name="password" id="password" placeholder="password" required="" />
            <div class="agile_label">
                <input id="check3" name="check3" type="checkbox" value="show password">
                <label class="check" for="check3">Remember me</label>
            </div>
        </div>
        <div class="w3ls-bot">
            <input type="submit" onclick="login()" value="LOGIN">
        </div>
    </form>
</div>
<!-- //form ends here -->
<!--copyright-->
<div class="copy-wthree">
    <p>Copyright &copy; 2020.Company name All rights reserved.</p>
</div>
<input th:src="@{/}" id="contextPath">
<!--//copyright-->
</body>
</html>
<script>
    var contextPath = $("#contextPath").attr("src")

    function login(){
        $.ajax({
            url:contextPath+"/login/main",
            method:'post',
            data:{'username':$("#username").val(),'password':$("#password").val()},
            success:function(res){
                if(res.success){
                    //登陆成功，跳转登陆成功页面
                    //window.location.href("/index.jsp")
                }else{
                    alert(res.msg)
                }
            },
            error:function (err) {
                console.log(err)
            }
        })
    }
</script>
